<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma Rom√¢ntico</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffccf2; /* Rosa suave */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            background-color: #ff66b2; /* Rosa mais forte */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .question {
            font-size: 22px;
            color: white;
            cursor: pointer;
            padding: 15px;
            background-color: #ff3366; /* Vermelho mais forte */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            position: relative;
        }

        .question:hover {
            background-color: #ff0044; /* Vermelho mais intenso */
        }

        .response {
            display: none;
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
            margin-top: 20px;
        }

        /* Estilo dos cora√ß√µes flutuantes */
        .heart {
            position: absolute;
            bottom: -50px;
            width: 50px;
            height: 50px;
            background-color: transparent;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/2/24/Red_Heart_Icon.png');
            background-size: cover;
            animation: floatHeart 10s infinite ease-in-out;
            opacity: 0.7;
        }

        @keyframes floatHeart {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 0.7;
            }
            50% {
                transform: translateX(50px) translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateX(-50px) translateY(-200px);
                opacity: 0.7;
            }
        }

        /* Gerar v√°rios cora√ß√µes de maneira aleat√≥ria */
        .heart:nth-child(1) {
            left: 10%;
            animation-duration: 12s;
            animation-delay: 0s;
        }

        .heart:nth-child(2) {
            left: 30%;
            animation-duration: 8s;
            animation-delay: 2s;
        }

        .heart:nth-child(3) {
            left: 50%;
            animation-duration: 10s;
            animation-delay: 1s;
        }

        .heart:nth-child(4) {
            left: 70%;
            animation-duration: 14s;
            animation-delay: 4s;
        }

        .heart:nth-child(5) {
            left: 90%;
            animation-duration: 9s;
            animation-delay: 3s;
        }
    </style>
</head>
<body>

    <!-- Corpos dos cora√ß√µes animados -->
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>

    <div class="container">
        <h1>Do you miss me...?</h1>
        <button class="question" onclick="handleChoice('yes')">Yes</button>
        <button class="question" id="noButton" onclick="handleChoice('no')">No</button>
        <p id="response" class="response">Come back to me ‚ù§Ô∏èü¶ä</p>

        <!-- Arquivo de √°udio que ser√° tocado -->
        <audio id="romanticAudio" src="c:\Users\dellb\Downloads\Lana Del Rey - Trash (Miss America) ( Sub Espa√±ol ).mp3" preload="auto"></audio>
    </div>

    <script>
        function handleChoice(choice) {
            if (choice === 'yes') {
                // Revela a resposta
                document.getElementById("response").style.display = "block";
                // Toca o √°udio
                var audio = document.getElementById("romanticAudio");
                audio.play();
            } else if (choice === 'no') {
                // Faz a pegadinha: move o bot√£o "No" para um lugar aleat√≥rio
                var noButton = document.getElementById("noButton");
                moveButton(noButton);
            }
        }

        function moveButton(button) {
            // Define uma posi√ß√£o aleat√≥ria dentro da tela
            var x = Math.random() * (window.innerWidth - button.offsetWidth);
            var y = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.position = "absolute";
            button.style.left = x + "px";
            button.style.top = y + "px";
        }
    </script>

</body>
</html>
